<div class="container">
    <div id="main">
        <div class="slider-wrapper">
            <div class="slider">
                <div class="slider-inner">
                    <div class="row">
                        <div class="images span9">

                            <div id="myCarousel" class="carousel slide iosSlider">
                                <!-- 轮播（Carousel）指标 -->
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                    <li data-target="#myCarousel" data-slide-to="2"></li>
                                    <li data-target="#myCarousel" data-slide-to="3"></li>
                                </ol>
                                <!-- 轮播（Carousel）项目 -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src="app/img/home_slider0.png" alt="First slide"/>
                                    </div>
                                    <div class="item">
                                        <img src="app/img/home_slider4.png" alt="Second slide"/>
                                    </div>
                                    <div class="item">
                                        <img src="app/img/home_slider2.png" alt="Third slide"/>
                                </div>
                                    <div class="item">
                                        <img src="app/img/home_slider3.png" alt="Third slide"/>
                                    </div>
                                </div>
                                <!-- 轮播（Carousel）导航 -->
                                <a class="carousel-control left" href="javascript:void(0);"
                                   onclick="$('#myCarousel').carousel('prev');">&lsaquo;</a>
                                <a class="carousel-control right" href="javascript:void(0);"
                                   onclick="$('#myCarousel').carousel('next');">&rsaquo;</a>
                            </div>

                        </div>
                        <!-- /.images -->
                        <div class="span3">
                            <div class="property-filter" style="height: 411px;">
                                <div class="content">
                                    <img src="./app/img/home_a1.png" height="100%" width="100%">
                                </div>
                                <!-- /.content -->
                            </div>
                            <!-- /.property-filter -->
                        </div>
                        <!-- /.span3 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.slider-inner -->
            </div>
            <!-- /.slider -->
        </div>
        <!-- /.slider-wrapper -->
        <div class="row">
            <div class="span9">
                <h1 class="page-header">最受欢迎 Favorite</h1>

                <div class="properties-grid">
                    <div class="row">
                        <div class="property span3" ng-repeat="item in favoriteitems">
                            <div class="image">
                                <a href="#/product/{{item.categoryclass}}"></a>
                                <img ng-if="item.logo2" ng-src="app/img/{{item.logo2}}"
                                     alt="{{item.itemdesc}}">
                                <img ng-if="!item.logo2" ng-src="img/tmp/property-small-1.png" alt="{{item.itemdesc}}">
                                <!-- /.content -->
                                <div ng-if="item.price > 0" class="price">
                                    售价:￥{{item.price}}元
                                </div>
                                <!-- /.price -->
                            </div>
                            <!-- /.image -->
                            <div class="title">
                                <h2><a href="#/product/{{item.categoryclass}}">{{item.itemdesc}}</a></h2>
                            </div>
                            <!-- /.title -->
                            <div class="location">
                                位置:{{item.category}}<span class="value">&nbsp;&nbsp;尺寸:{{item.itemspec}}</span></h5>
                            </div>
                            <!-- /.location-->
                            <div class="feature">
                                <span class="key">材质:</span>
                                <span class="value">{{item.type}}&nbsp;&nbsp;{{item.property}}</span>
                            </div>
                            <!-- /.feature -->
                        </div>
                        <!-- /.property -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.properties-grid -->
            </div>
            <div class="sidebar span3">
                <div class="hidden-tablet">
                    <div class="widget properties last">
                        <div class="title">
                            <h2>新品上市 Newest</h2>
                        </div>
                        <!-- /.title -->

                        <div class="content">
                            <div class="property" ng-repeat="item in newestitems">
                                <div class="image">
                                    <a href="#/product/{{item.classname}}"></a>
                                    <img ng-if="item.logo2" ng-src="app/img/{{item.logo2}}"
                                         alt="{{item.name}}">
                                    <img ng-if="!item.logo2" ng-src="img/tmp/property-small-4.png" alt="{{item.name}}">
                                </div>
                                <!-- /.image -->

                                <div class="wrapper">
                                    <div class="title">
                                        <h3>
                                            <a>{{item.itemdesc}}</a>
                                        </h3>
                                    </div>
                                    <!-- /.title -->
                                    <div class="location">{{item.type}}</div>
                                    <!-- /.location -->
                                    <div class="price">{{item.property}}</div>
                                    <!-- /.price -->
                                </div>
                                <!-- /.wrapper -->
                            </div>
                            <!-- /.property -->

                        </div>
                        <!-- /.content -->
                    </div>
                    <!-- /.properties -->
                </div>
            </div>
        </div>
        <!-- /.main -->
    </div>
</div>
<div class="bottom-wrapper">
    <div class="bottom container">
        <div class="bottom-inner row">
            <div class="item span4">
                <div class="address decoration"></div>
                <a href="#/contact" class="btn btn-primary">地理位置</a>
            </div>
            <!-- /.item -->

            <div class="item span4">
                <div class="gps decoration"></div>
                <a href="#/contact" class="btn btn-primary">前往天巢</a>
            </div>
            <!-- /.item -->

            <div class="item span4">
                <div class="key decoration"></div>
                <a href="#" class="btn btn-primary">加盟天巢</a>
            </div>
            <!-- /.item -->
        </div>
        <!-- /.bottom-inner -->
    </div>
    <!-- /.bottom -->
</div>
<!-- /.bottom-wrapper -->
